<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|EB+Garamond" rel="stylesheet">
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">What do you think about a machine learning curriculum?</p>
  <form id="survey-form">
    <label id="name-label">Name</label>: 
    <input id="name" type="text" placeholder="Enter your name" required>
    <br>
    <label id="email-label">Email</label>: 
    <input id="email" type="email" placeholder="Enter your email" required>
    <br>
    <label id="number-label">Number</label>: 
    <input id="number" type="number" min="000000000" max="999999999" placeholder="Enter your number" required>
    <br>
    <label id="select-label">Sex</label>
    <select id="dropdown">
      <option>Male</option>
      <option>Female</option>
    </select>
    <br>
    <radiogroup>
      <input type="radio" id="supervised" value="supervised-learning" name="Supervised Learning" /> <label>Supervised Learning</label>
      <br>
      <input type="radio" id="unsupervised" value="unsupervised-learning" name="Unsupervised Learning" /> <label>Unsupervised Learning</label>
      <br>
      <input type="radio" id="reinforcement" value="reinforcement-learning" name="Reinforcement Learning" /> <label>Reinforcement Learning</label>
    </radiogroup>
  </form>
</body>
</html>
