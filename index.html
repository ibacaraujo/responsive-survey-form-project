<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">What do you think about a machine learning curriculum?</p>
  <form id="survey-form">
    <label id="name-label">Name</label>: 
    <input id="name" type="text" placeholder="Enter your name" required>
    <br>
    <label id="email-label">Email</label>: 
    <input id="email" type="email" placeholder="Enter your email" required>
    <br>
    <label id="number-label">Number</label>: 
    <input id="number" type="number" min="000000000" max="9999999999999999" placeholder="Enter your number" required>
  </form>
</body>
</html>
